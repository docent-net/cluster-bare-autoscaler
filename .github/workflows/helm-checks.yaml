name: Helm chart checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install yamllint
        run: |
          python -m pip install --user yamllint==1.35.1
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Render and lint for duplicate keys
        run: |
          helm template ./helm | yamllint -d '{extends: default, rules: {key-duplicates: enable, indentation: disable}}' -

      - name: Helm lint
        run: helm lint --strict ./helm

      - name: Chart-testing lint
        run: ct lint --config ct.yaml --all
