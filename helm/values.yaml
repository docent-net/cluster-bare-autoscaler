replicaCount: 1

image:
  repository: docent/cluster-bare-autoscaler
  tag: "0.7.7-dirty"
  pullPolicy: IfNotPresent

imagePullSecrets: []
priorityClassName: "system-cluster-critical"

resources:
  limits:
    cpu: 250m
    memory: 32Mi
  requests:
    cpu: 100m
    memory: 16Mi

tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"

serviceAccount:
  create: false
  name: cluster-bare-autoscaler

rbac:
  create: false

metricsDaemonset:
  enabled: true
  image:
    repository: docent/loadavg-exporter
    tag: "0.7.7-dirty"
    pullPolicy: IfNotPresent
  port: 9100
  imagePullSecrets: []
  priorityClassName: "system-cluster-critical"
  resources:
    limits:
      memory: 32Mi
    requests:
      cpu: 8m
      memory: 20Mi
  tolerations: []
  nodeSelector: {}
  podLabels: {}

shutdownDaemonset:
  enabled: true
  port: 9101
  image:
    repository: docent/poweroff-manager
    tag: "0.7.7-dirty"
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  priorityClassName: "system-cluster-critical"
  resources:
    limits:
      memory: 32Mi
    requests:
      cpu: 10m
      memory: 8Mi
  tolerations: []
  nodeSelector: {}
  podLabels: {}
  socketActivationPath: /run/cba-shutdown.sock

wolAgent:
  enabled: true
  port: 9102
  image:
    repository:  docent/wol-agent
    tag: "0.7.7-dirty"
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  priorityClassName: "system-cluster-critical"
  resources:
    limits:
      memory: 32Mi
    requests:
      cpu: 10m
      memory: 8Mi
  tolerations: []

config:
  logLevel: debug
  pollInterval: 10s
  cooldown: 5m
  minNodes: 7
  dryRun: true
  bootstrapCooldownSeconds: 10
  resourceBufferCPUPerc: 10
  resourceBufferMemoryPerc: 10
  ignoreLabels:
    node-role.kubernetes.io/control-plane: ""
  loadAverageStrategy:
    enabled: true
    scaleDownThreshold: 0.5
    scaleUpThreshold: 0.75
    podLabel: "app=cluster-bare-autoscaler-sysmetrics"
    namespace: ""
    port: 9100
    timeoutSeconds: 3
    clusterEvalMode: "p90" # p90 / average / median
  nodes:
  - name: node1
    ip: 192.168.0.1
  - name: node2
    ip: 192.168.0.2
  - name: node3
    ip: 192.168.0.3
  - name: node4
    ip: 192.168.0.4